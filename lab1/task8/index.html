<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="form-wrapper">
        <form action="#" method="post">
            <label for="account-number">Numer konta</label>
            <input name="account-number" type="text" required="required" pattern="[0-9]{26}" id="account-number" />

            <label for="first-name">Imię</label>
            <input type="text" id="first-name" name="first-name" required="required" pattern="[a-zA-Z]{2,15}" />

            <label for="last-name">Nazwisko</label>
            <input type="text" id="last-name" name="last-name" required="required" pattern="[a-zA-Z]{2,15}" />

            <label for="e-mail">adres email</label>
            <input type="email" id="e-mail" name="e-mail" required="required" />

            <label for="address">Adres zamieszkania</label>
            <input type="text" id="address" name="adress" required="required"
                pattern="(ul\.|os\.)\s[a-zA-ZąęśćółńźżĘÓŃĄŻŹĆŚ]{2,15}\s([0-9]{1,2}\/[0-9]{1,3}|[0-9]{1,3})" />

            <label for="postal-code">Kod pocztowy</label>
            <input type="text" id="postal-code" name="postal-code" required="required" pattern="[0-9]{2}-[0-9]{3}" />

            <label for="city">Miasto</label>
            <input type="text" id="city" list="cities" name="city" required="required"
                pattern="[a-zA-ZąęśńćółźżĘÓĄŻŹĆŃŚ]{2,15}" autocomplete="honorific-prefix" />
            <datalist id="cities">
                <option value="Warszawa">Warszawa</option>
                <option value="Kraków">Kraków</option>
                <option value="Wrocław">Wrocław</option>
                <option value="Łódź">Łódź</option>
                <option value="Poznań">Poznań</option>
                <option value="Gdańsk">Gdańsk</option>
                <option value="Sczecin">Szczecin</option>
                <option value="Bydgoszcz">Bydgoszcz</option>
                <option value="Lublin">Lublin</option>
                <option value="Białystok">Białystok</option>
            </datalist>

            <label for="amount">Kwota</label>
            <input type="number" id="amount" name="amount" required="required" min="0.00" step="0.01"
                placeholder="0,00" />

            <label for="date">Data</label>
            <input type="date" id="date" name="date" required="required" min="1970-01-01" max="2069-12-31" />
            <input type="reset" id="reset" value="Wyczyść">
            <input type="submit" id="submit" value="Prześlij">
        </form>
    </div>
</body>

</html>
