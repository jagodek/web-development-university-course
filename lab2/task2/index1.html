<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Alignment: aligning individual items on the cross axis</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .box{
        display: flex;
        padding: 100px;
      }
      .box>*{
        font-size: 30px ;
        background-color: lightblue;
        padding: 10px;
        border: 3px solid blue;
        border-radius: 10px;
      }
    </style>
</head>

<body>
  <section>
    <div class="box">
      <div>One</div>
      <div>Two</div>
      <div class="selected">Three</div>
      <div>Four</div>
    </div>

  </section>

</body>


</html>
